<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2 class="title">WeatherStudio.</h2>
    <div class="card newcard">
        <div class="search">
            <input type="text" placeholder="Enter city Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <h4>Invalid City Name</h4>
        </div>

        <div class="emp">
            <h4>Please Enter City Name</h4>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">23°c</h1>
            <h2 class="city">Pune</h2>
        </div>

        <div class="details">
            <div class="col a">
                <img src="images/humidity.png" class="">
                <div>
                    <p class="hum">50% </p>
                    <p class="mea" id="hu">Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" id="wi" class="">
                <div>
                    <p class="wind">15 km/h </p>
                    <p class="mea" id="win">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <footer id="foot">
        <h2>Copyright © 2023 Datta. All rights reserved | Designed by Datta</h2>
    </footer>

    <script src="index.js"></script>
</body>

</html>
